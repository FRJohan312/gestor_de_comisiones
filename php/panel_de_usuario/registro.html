<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <form action="http://localhost/gestor_comisiones/php/panel_de_usuario/registro.php" method="POST">
        <h2>Registro de Usuario</h2>
        
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ej. juan.perez@empresa.com" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
    </form>
    <br><br><a href="login.html">Iniciar Sesión</a>
</body>
</html>
